<div class="top-bar">
  <p>{{ username }}</p>
  <p-inputGroup>
    <input type="text" pInputText placeholder="New Room" />
    <button type="button" pButton icon="pi pi-plus"></button>
  </p-inputGroup>
</div>
<p-divider align="center"> <b>Rooms</b> </p-divider>
<div class="room-list">
  <div class="room" *ngFor="let room of rooms">
    <div class="room-left-side">
      <p>{{ room.name }}</p>
      <p>-</p>
      <div class="user-count">
        <i class="pi pi-users" style="font-size: 1.5rem"></i>
        <p>{{ room.userCount }}</p>
      </div>
    </div>
    <div class="room-right-side">
      <button
        pButton
        (click)="onNavigateToRoom(room.id)"
        label="Join"
        icon="pi pi-arrow-right"
        iconPos="right"
        size="small"
      ></button>
    </div>
  </div>
</div>
