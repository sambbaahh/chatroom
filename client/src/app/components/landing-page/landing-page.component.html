<i class="pi pi-comments" style="font-size: 3rem"></i>
<h2>Welcome to the ChatRoom!</h2>
<p-tabView>
  <p-tabPanel header="Login">
    <form ngNativeValidate (ngSubmit)="onSubmitLogin()">
      <div class="input-container">
        <p-inputGroup>
          <p-inputGroupAddon>
            <i class="pi pi-user"></i>
          </p-inputGroupAddon>
          <input pInputText placeholder="Username" />
        </p-inputGroup>
        <p-inputGroup>
          <p-inputGroupAddon>
            <i class="pi pi-lock"></i>
          </p-inputGroupAddon>
          <p-password
            placeholder="Password"
            [feedback]="false"
            inputStyleClass="w-full"
            [style]="{ width: '100%' }"
            [inputStyle]="{ width: '100%' }"
          />
        </p-inputGroup>
      </div>
      <button pButton label="Login"></button>
    </form>
  </p-tabPanel>
  <p-tabPanel header="Register">
    <form ngNativeValidate (ngSubmit)="onSubmitRegister()">
      <div class="input-container">
        <p-inputGroup>
          <p-inputGroupAddon>
            <i class="pi pi-user"></i>
          </p-inputGroupAddon>
          <input pInputText placeholder="Username" />
        </p-inputGroup>
        <p-inputGroup>
          <p-inputGroupAddon>
            <i class="pi pi-lock"></i>
          </p-inputGroupAddon>
          <p-password
            placeholder="Password"
            [feedback]="false"
            inputStyleClass="w-full"
            [style]="{ width: '100%' }"
            [inputStyle]="{ width: '100%' }"
          />
        </p-inputGroup>
        <p-inputGroup>
          <p-inputGroupAddon>
            <i class="pi pi-lock"></i>
          </p-inputGroupAddon>
          <p-password
            placeholder="Password"
            [feedback]="false"
            inputStyleClass="w-full"
            [style]="{ width: '100%' }"
            [inputStyle]="{ width: '100%' }"
          />
        </p-inputGroup>
      </div>
      <button pButton label="Register"></button>
    </form>
  </p-tabPanel>
</p-tabView>
