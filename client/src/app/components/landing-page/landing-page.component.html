<i class="pi pi-comments" style="font-size: 3rem"></i>
<h2>Welcome to the ChatRoom!</h2>
<form ngNativeValidate (ngSubmit)="onSubmit()">
  <label for="username">Please enter your username:</label>
  <input pInputText id="username" name="username" [(ngModel)]="username" type="text" required minlength="3" />
  <button pButton label="Enter ChatRoom"></button>
</form>
